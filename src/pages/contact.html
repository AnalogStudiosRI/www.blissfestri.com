<html>
  <body>

    <div class="overflow-auto">
      <img
        src="/assets/images/contact.png"
        class="w-1/2 float-left"
      />
      
      <h1
        class="text-4xl text-primary font-secondary"
      >
        Questions?  Comments?  Feedback?
      </h1>
      
      <h2
        class="text-2xl text-primary font-primary"
      >
        Please fill out the form below we will get back to you shortly.  Thanks!
      </h2>
    </div>

    <form
      name="contact"
    >
      <label class="text-primary font-primary text-left w-1/2">
        Name
        <input
          type="text"
          name="name"
          class="w-full p-2 rounded-lg text-black border-accent border-2"
          required
        />
      </label>
      <label class="text-primary font-primary text-left w-1/2">
        Email Address
        <input
          type="email"
          name="email"
          class="w-full p-2 rounded-lg text-black border-accent border-2"
          required
        />
      </label>
      <label class="text-primary font-primary text-left">
        Message
        <textarea
          type="text"
          name="message"
          class="w-full p-2 rounded-lg text-black h-44 border-accent border-2"
          required
        ></textarea>
      </label>
      <button
        type="submit"
        class="bg-accent p-2 rounded-2xl text-white font-primary font-bold mt-4 w-1/4 uppercase"
      >
        Send
      </button>
    </form>

  </body>
</html>
