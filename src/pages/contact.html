<html>
  <body>

    <img
      src="/assets/images/contact.webp"
      class="w-1/3 float-left mr-1 md:mr-8"
      alt="Image of contact devices like letter and phone"
      width="500"
      height="482"
    />
    
    <h1
      class="text-4xl text-primary font-secondary"
    >
      Questions? Comments? Feedback?
    </h1>
    
    <h2
      class="text-1xl text-primary font-primary clear-both md:clear-none"
    >
      Please fill out the form below and we will get back to you shortly.  Thanks!
    </h2>

    <form
      name="contact"
      method="POST"
      class="clear-both md:w-1/2 md:inline-block mt-4"
      data-netlify="true"
    >
      <label class="text-primary font-primary text-left">
        Name
        <input
          type="text"
          name="name"
          class="w-full p-2 rounded-lg text-black border-accent border-2 mb-2"
          required
        />
      </label>
      <label class="text-primary font-primary text-left">
        Email Address
        <input
          type="email"
          name="email"
          class="w-full p-2 rounded-lg text-black border-accent border-2 mb-2"
          required
        />
      </label>
      <label class="text-primary font-primary text-left">
        Message
        <textarea
          type="text"
          name="message"
          class="w-full p-2 rounded-lg text-black h-44 border-accent border-2 mb-2"
          required
        ></textarea>
      </label>
      <button
        type="submit"
        class="bg-accent p-2 rounded-2xl text-white font-primary font-bold mt-4 w-1/4 uppercase float-right"
      >
        Send
      </button>
    </form>

  </body>
</html>
